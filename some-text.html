<head>

  <style>
    body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  font-family: "Noto Sans TC", sans-serif;
  margin: 0;
  padding: 0;
  position: relative;
  -webkit-tap-highlight-color: transparent;
  background-color: #000;
}

.bg-img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("");
  background-size: cover;
  background-position: center;
  z-index: -100;

.top-bnt{
  color:#fff;

}

.course {

  font-weight: bold;

summary::marker,

}
summary {

details {
  border: 1px #999 solid;

  padding: 10px;
  background-color: #222;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  font-size: 16px;
  cursor: pointer;
  margin: 0 0 20px;
  overflow: hidden;

  transition: all 0.5s;
}
details div div {
  border-top: 1px #ccc solid;
  background-color: #eee;
  padding: 10px;
  margin: 10px -10px -10px;
}

  .course {
    padding: 20px 150px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  details {
    width: 500px;
  }
}
details div div:hover {
  background-color: #ddd;
}
details div div i {
  margin-left: 4px;
  margin-right: 16px;
  display: inline-block;
  color: #999;
}
details div div {
  display: flex;
  align-items: center;
  flex-direction: row;
}

</head>

<body>
  <div class="bg-img"></div>

  <div class="top-bnt">
    <div onclick="location.href='https://the-cleaner-0oxx.github.io/index.html'">
      <i class="fa-solid fa-arrow-left"></i>

    </div>
    <div style="color:#999;">

    </div>
  </div>

  <div class="course">
    <details open style="margin:0 0 40px;">
      <summary>Main Story</summary>
      <div class="content">
        <div onclick="location.href=''">
          <i class="fa-regular fa-file-lines"></i>
          <span>A ballpoint pen? 原子筆？</span>
        </div>
        <div onclick="location.href=''">
          <i class="fa-regular fa-file-lines"></i>
          <span>Sunshine-rain 陽光雨</span>
        </div>
        <div onclick="location.href=''">
          <i class="fa-regular fa-file-lines"></i>
          <span>Emergencies 突發事件</span>
        </div>
        <div onclick="location.href=''">
          <i class="fa-regular fa-file-lines"></i>
          <span>Flower house 花房</span>
        </div>
        <div onclick="location.href=''">
          <i class="fa-regular fa-file-lines"></i>
          <span>Horrific wardrobe cannibalism 駭人的衣櫃吃人</span>
        </div>
      </div>
    </details>

    <details open style="margin:0 0 40px;">
      <summary>Other</summary>
      <div class="content">
      </div>
    </details>
  </div>

  <script>
    class Accordion {
  constructor(el) {
    // Store the <details> element
    this.el = el;
    // Store the <summary> element
    this.summary = el.querySelector('summary');
    // Store the <div class="content"> element
    this.content = el.querySelector('.content');

    // Store the animation object (so we can cancel it if needed)
    this.animation = null;
    // Store if the element is closing
    this.isClosing = false;
    // Store if the element is expanding
    this.isExpanding = false;
    // Detect user clicks on the summary element
    this.summary.addEventListener('click', (e) => this.onClick(e));
  }

  onClick(e) {
    // Stop default behaviour from the browser
    e.preventDefault();
    // Add an overflow on the <details> to avoid content overflowing
    this.el.style.overflow = 'hidden';
    // Check if the element is being closed or is already closed
    if (this.isClosing || !this.el.open) {
      this.open();
    // Check if the element is being openned or is already open
    } else if (this.isExpanding || this.el.open) {
      this.shrink();
    }
  }

  shrink() {
    // Set the element as "being closed"
    this.isClosing = true;
    
    // Store the current height of the element
    const startHeight = `${this.el.offsetHeight}px`;
    // Calculate the height of the summary
    const endHeight = `${this.summary.offsetHeight}px`;
    
    // If there is already an animation running
    if (this.animation) {
      // Cancel the current animation
      this.animation.cancel();
    }
    
    // Start a WAAPI animation
    this.animation = this.el.animate({
      // Set the keyframes from the startHeight to endHeight
      height: [startHeight, endHeight]
    }, {
      duration: 400,
      easing: 'ease-out'
    });
    
    // When the animation is complete, call onAnimationFinish()
    this.animation.onfinish = () => this.onAnimationFinish(false);
    // If the animation is cancelled, isClosing variable is set to false
    this.animation.oncancel = () => this.isClosing = false;
  }

  open() {
    // Apply a fixed height on the element
    this.el.style.height = `${this.el.offsetHeight}px`;
    // Force the [open] attribute on the details element
    this.el.open = true;
    // Wait for the next frame to call the expand function
    window.requestAnimationFrame(() => this.expand());
  }

  expand() {
    // Set the element as "being expanding"
    this.isExpanding = true;
    // Get the current fixed height of the element
    const startHeight = `${this.el.offsetHeight}px`;
    // Calculate the open height of the element (summary height + content height)
    const endHeight = `${this.summary.offsetHeight + this.content.offsetHeight}px`;
    
    // If there is already an animation running
    if (this.animation) {
      // Cancel the current animation
      this.animation.cancel();
    }
    
    // Start a WAAPI animation
    this.animation = this.el.animate({
      // Set the keyframes from the startHeight to endHeight
      height: [startHeight, endHeight]
    }, {
      duration: 400,
      easing: 'ease-out'
    });
    // When the animation is complete, call onAnimationFinish()
    this.animation.onfinish = () => this.onAnimationFinish(true);
    // If the animation is cancelled, isExpanding variable is set to false
    this.animation.oncancel = () => this.isExpanding = false;
  }

  onAnimationFinish(open) {
    // Set the open attribute based on the parameter
    this.el.open = open;
    // Clear the stored animation
    this.animation = null;
    // Reset isClosing & isExpanding
    this.isClosing = false;
    this.isExpanding = false;
    // Remove the overflow hidden and the fixed height
    this.el.style.height = this.el.style.overflow = '';
  }
}

document.querySelectorAll('details').forEach((el) => {
  new Accordion(el);
});
  </script>
</body>

</html>
