  <style>
    body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  font-family: "Noto Sans TC", sans-serif;
  margin: 0;
  padding: 0;
  position: relative;
  -webkit-tap-highlight-color: transparent;
  background-color: #333;
}

.bg-img-cover {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 980;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background-color: #333;
  mix-blend-mode: multiply;
  opacity: 0.8;
}
.bg-img-cover-mask {
  width: calc(100vw - 40px);
  height: calc(100vh - 40px);
  background-color: #fff;
  filter: blur(30px);
  -webkit-filter: blur(30px);
  border-radius: 10%;
}
.crt {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background-size: 5px;
  background-repeat: repeat;
  background-position: center;
  background-image: url("https://251131395.github.io/iveai/media/image/AB8DFAA9-EA6E-4BE9-863F-EE5640F6C3A6.png");
  z-index: 333;
  mix-blend-mode: soft-light;
  filter: blur(1px);
  -webkit-filter: blur(1px);
  backdrop-filter: blur(0.2px) saturate(1.2) contrast(1.3);
  backdrop--webkit-filter: blur(0.2px) saturate(1.2) contrast(1.3);
  opacity: 0.4;
  pointer-events: none;
}

.top-bnt{
  color:#fff;
  font-size:14px;
}
.top-bnt div{
  display:inline-block;
  margin:3px;
  padding:9px;
  width:15px;
  text-align:center;
  border-radius:2px;
}
.top-bnt div:hover{
  background-color:rgba(255,255,255,0.1);
}

.text{
  padding:20px;
  text-align: justify;
}
.text span{
  color:#fff;
}
  </style>
</head>

<body>
    <div class="bg-img-cover">
